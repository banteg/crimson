id: no-swallowed-exception-pass-runtime
language: python
severity: warning
message: Do not swallow exceptions with `pass`; handle, log, or narrow to explicit expected failures.
files:
  - src/crimson/frontend/panels/controls.py
  - src/crimson/frontend/panels/options.py
  - src/crimson/frontend/panels/play_game.py
  - src/crimson/game/quest_views/quest_results.py
  - src/crimson/weapon_runtime/assign.py
  - src/crimson/weapon_runtime/availability.py
  - src/grim/music.py
  - src/grim/sfx.py
rule:
  any:
    - pattern: |
        try:
          $$$TRY
        except $ERR:
          pass
    - pattern: |
        try:
          $$$TRY
        except $ERR as $EXC:
          pass
