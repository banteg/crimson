name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build distributions
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"
          enable-cache: true

      - name: Run tests
        run: uv run pytest

      - name: Build (wheel + sdist)
        run: uv build

      - name: Check tag matches built package version
        run: |
          uv run --no-project python - <<'PY'
          import os
          import re
          import zipfile
          from pathlib import Path

          tag = os.environ.get('GITHUB_REF_NAME', '')
          tag_version = tag[1:] if tag.startswith('v') else tag

          dist_dir = Path('dist')
          wheels = sorted(dist_dir.glob('*.whl'))
          if not wheels:
            raise SystemExit("No wheel found in dist/. Build must run before version check.")

          wheel_path = wheels[0]
          with zipfile.ZipFile(wheel_path) as zf:
            metadata_name = next(
              (name for name in zf.namelist() if name.endswith('.dist-info/METADATA')),
              None,
            )
            if not metadata_name:
              raise SystemExit(f"No METADATA found in {wheel_path.name}")
            metadata = zf.read(metadata_name).decode('utf-8', errors='replace')

          match = re.search(r'^Version:\\s*(.+)$', metadata, re.M)
          if not match:
            raise SystemExit(f"No Version field found in {wheel_path.name} METADATA")
          wheel_version = match.group(1).strip()

          if wheel_version != tag_version:
            raise SystemExit(f"Tag {tag!r} does not match wheel version {wheel_version!r}")

          print(f"OK: tag {tag!r} matches built version {wheel_version!r}")
          PY

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error

  publish:
    name: Publish to PyPI (trusted publishing)
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/crimsonland
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true

  github-release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.14"
          enable-cache: true

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub release and upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*

      - name: Notify release
        run: uv run scripts/release_notify.py
        env:
          REPO: ${{ github.repository }}
          TAG_NAME: ${{ github.ref_name }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
