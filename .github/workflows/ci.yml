name: CI

on:
  push:
    branches:
      - "master"
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: ${{ matrix.task }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - task: lint-assets
            do_sync: true
            command: uv run --no-sync python scripts/check_asset_loader_usage.py
            sync_args: --no-install-project --group dev
          - task: lint-imports
            do_sync: true
            command: uv run --no-sync lint-imports
            sync_args: --group dev
          - task: ty
            do_sync: true
            command: uv run --no-sync ty check src
            sync_args: --group dev
          - task: pytest
            do_sync: true
            command: uv run --no-sync pytest
            sync_args: --group dev
          - task: build
            do_sync: false
            command: uv build
            sync_args: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          enable-cache: true

      - name: Install dependencies
        if: matrix.do_sync
        run: uv sync --frozen ${{ matrix.sync_args }}

      - name: Run check
        run: ${{ matrix.command }}

      - name: Add coverage to summary
        if: ${{ always() && matrix.task == 'pytest' }}
        run: |
          {
            echo "## Coverage"
            echo ""
            uv run --no-sync python -m coverage report || true
          } >> "$GITHUB_STEP_SUMMARY"
