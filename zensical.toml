[project.extra]
generator = false

[project.theme]
language = "en"

features = [
    "content.code.copy",
    "content.tabs.link",
    "navigation.footer",
    "navigation.instant",
    "navigation.sections",
]

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[project.theme.icon]
logo = "lucide/flask-conical"
