site_description = "Reverse engineering notes for Crimsonland assets and formats."
site_author = "banteg"

nav = [
  { "Home" = "index.md" },
  { "All pages" = "all-pages.md" },
  { "Formats" = [
    { "PAQ" = "formats/paq.md" },
    { "JAZ" = "formats/jaz.md" },
    { "Small font" = "formats/font.md" },
  ]},
  { "Assets & rendering" = [
    { "Atlas cutting" = "atlas.md" },
    { "Grim2D" = [
      { "Overview" = "grim2d-overview.md" },
      { "API vtable" = "grim2d-api.md" },
      { "API evidence" = "grim2d-api-evidence.md" },
    ]},
  ]},
  { "Gameplay" = [
    { "Weapon table" = "weapon-table.md" },
    { "Game mode map" = "game-mode-map.md" },
    { "Quest builders" = "quest-builders.md" },
    { "Perk ID map" = "perk-id-map.md" },
    { "Bonus ID map" = "bonus-id-map.md" },
    { "Creature struct" = "creature-struct.md" },
    { "Projectile struct" = "projectile-struct.md" },
    { "Effects pools" = "effects-struct.md" },
  ]},
  { "UI" = [
    { "UI elements" = "ui-elements.md" },
  ]},
  { "Audio" = [
    { "SFX ID map" = "sfx-id-map.md" },
    { "SFX usage" = "sfx-usage.md" },
    { "SFX labels" = "sfx-labels.md" },
  ]},
  { "Pipeline" = [
    { "Extraction pipeline" = "pipeline.md" },
  ]},
  { "Provenance" = "provenance.md" },
  { "Analysis" = [
    { "Progress metrics" = "metrics.md" },
    { "Detangling notes" = "detangling.md" },
    { "Entrypoint trace" = "entrypoint.md" },
    { "Crimsonland.exe" = [
      { "Overview" = "crimsonland-exe/index.md" },
      { "State machine" = "crimsonland-exe/state-machine.md" },
      { "Frame loop" = "crimsonland-exe/frame-loop.md" },
      { "Rendering" = "crimsonland-exe/rendering.md" },
      { "UI and menus" = "crimsonland-exe/ui.md" },
      { "Screens and flows" = "crimsonland-exe/screens.md" },
      { "Gameplay glue" = "crimsonland-exe/gameplay.md" },
    ]},
    { "Refactor attempt" = "refactor.md" },
  ]},
